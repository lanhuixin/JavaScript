        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            position: absolute;
            left: 200px;
            top: 200px;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>

<body>
    <div id="wrap"></div>

    <script>

        let oWrap = document.getElementById("wrap");
        let ifDown = {
            65 : {
                bool : false,
                timer : null,
                setTimer:function(){
                    oWrap.style.left = oWrap.offsetLeft-5+'px';
                    this.timer = requestAnimationFrame(this.setTimer.bind(this));
                },
                clearTimer:function(){
                    cancelAnimationFrame(this.timer);
                }
            },
            87 : {
                bool : false,
                timer : null,
                setTimer:function(){
                    oWrap.style.top = oWrap.offsetTop-5+'px';
                    this.timer = requestAnimationFrame(this.setTimer.bind(this));
                },
                clearTimer:function(){
                    cancelAnimationFrame(this.timer);
                }
            },
            68 : {

                timer : null,
                setTimer:function(){
                    oWrap.style.left = oWrap.offsetLeft+5+'px';
                    this.timer = requestAnimationFrame(this.setTimer.bind(this));
                },
                clearTimer:function(){
                    cancelAnimationFrame(this.timer);
                }
            },
            83 : {
                bool : false,
                timer : null,
                setTimer:function(){
                    oWrap.style.top = oWrap.offsetTop+5+'px';
                    this.timer = requestAnimationFrame(this.setTimer.bind(this));
                },
                clearTimer:function(){
                    cancelAnimationFrame(this.timer);
                }
            }
        };

        document.onkeydown = function(ev){
            let keyCode = ev.keyCode;
            if( !ifDown[keyCode] )return;
            ifDown[keyCode].bool || ifDown[keyCode].setTimer();
            ifDown[keyCode].bool = true;
        };
        document.onkeyup=function(ev){
            let keyCode = ev.keyCode;
            if( !ifDown[keyCode] )return;
            ifDown[keyCode].clearTimer();
            ifDown[keyCode].bool = false;
        };
