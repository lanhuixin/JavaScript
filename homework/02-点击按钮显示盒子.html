<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="蓝涩">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 100px;
                height: 100px;
                display: block;
                background-color: cyan;
            }
            #wrap.change{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <button id="but">点击</button>
        
        <script>
            let owrap = document.getElementById('wrap'),
                obut = document.getElementById('but'),
                onoff = true;
            obut.onclick =function(){
                if(onoff){
                    owrap.className = 'change';
                    onoff = false;
                }else{
                    owrap.className = '';
                    onoff = true;
                }
            }
        </script>
    </body>
</html>
