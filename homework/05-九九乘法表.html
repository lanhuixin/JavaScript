<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="蓝涩">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap .list li{
                display: inline-block;
                width: 80px;
                height: 30px;
                border: 1px solid blue;
                text-align: center;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul class="list"></ul>
        </div>
        <script>
            let alist = document.getElementsByClassName('list')[0];
            for(let i=1;i<=9;i++){
                for(let j=1;j<i+1;j++){
                    alist.innerHTML += `<li>${i}*${j}=${i*j}</li>`;
                }
                alist.innerHTML += "<br>";//换行
            }
            for(let i=1;i<=9;i++){
                for(let j=i;j<10;j++){
                    alist.innerHTML += `<li>${i}*${j}=${i*j}</li>`;
                }
                alist.innerHTML += "<br>";//换行
            }
        </script>
    </body>
</html>
