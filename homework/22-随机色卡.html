<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="蓝涩">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap span{
                display: inline-block;
                width: 150px;
                height: 80px;
                font-size: 14px;
                text-align: center;
                line-height: 80px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
           let ow = document.getElementById('wrap');
            setInterval(()=>{
                let ran = color();
                ow.innerHTML += `<span style="background-color: rgb(${ran})">rgb(${ran})</span>`;
            },1000);

           function color(){
               let [r,g,b]=[
                   Math.floor(Math.random()*256),
                   Math.floor(Math.random()*256),
                   Math.floor(Math.random()*256)
               ];
               return [r,g,b];
           }
        </script>
    </body>
</html>
