<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="蓝涩">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                margin-bottom: 30px;
            }
            #wrap li,#bottom li{
                display: inline-block;
                width: 65px;
                height: 25px;
                border: 1px solid cyan;
            }
        </style>
    </head>
    <body>
        <ul id="wrap"></ul>
        <ul id="bottom"></ul>
        <script>
            let oWrap = document.getElementById("wrap");
            let oBottom = document.getElementById("bottom");
            for(let i=1;i<=9;i++){
                for(let j=1;j<i+1;j++){
                    oWrap.innerHTML += "<li>"+j+'*'+i+'='+i*j+"</li>"+" ";
                }
                oWrap.innerHTML += "<br>";
            }
            for(let a=1;a<10;a++){
                for(let b=1; b<(11-a) ;b++){//列数
                    // console.log(i);
                    if(a == 1){//行数
                        oBottom.innerHTML += "<li>"+a+'*'+b+'='+a*b+"</li>"+" ";
                    }
                    if(a != 1){
                        oBottom.innerHTML += "<li>"+a+'*'+(b+a-1)+'='+a*(b+a-1)+"</li>"+" ";
                    }
                    // if(a == 2){
                    //     oBottom.innerHTML += a+'*'+(b+1)+'='+a*(b+1)+" ";
                    // }
                    // if(a == 3){
                    //     oBottom.innerHTML += a+'*'+(b+2)+'='+a*(b+2)+" ";
                    // }
                    // if(a == 4){
                    //     oBottom.innerHTML += a+'*'+(b+3)+'='+a*(b+3)+" ";
                    // }
                    // if(a == 5){
                    //     oBottom.innerHTML += a+'*'+(b+4)+'='+a*(b+4)+" ";
                    // }
                    // if(a == 6){
                    //     oBottom.innerHTML += a+'*'+(b+5)+'='+a*(b+5)+" ";
                    // }
                    // if(a == 7){
                    //     oBottom.innerHTML += a+'*'+(b+6)+'='+a*(b+6)+" ";
                    // }
                    // if(a == 8){
                    //     oBottom.innerHTML += a+'*'+(b+7)+'='+a*(b+7)+" ";
                    // }
                    // if(a == 9){
                    //     oBottom.innerHTML += a+'*'+(b+8)+'='+a*(b+8)+" ";
                    // }
                }
                oBottom.innerHTML += "<br>";
            }
        </script>
    </body>
</html>
