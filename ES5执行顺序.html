<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="蓝涩">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <script>
            alert(a);  //function a(){alert(40)}
            var a = 10;
            alert(a);  //10
            function a(){alert(20)}
            alert(a);  //10
            var a = 30;
            alert(a);  //30
            function a(){alert(40)}
            alert(a);  //30

            /*1.定义:
                function a(){alert(40)}
              2.执行:
                20:alert(a)--->function a(){alert(40)}
                22:function a(){alert(40)}=10
                24:alert(a)---->10
                25:a=30
                26:alert(a)----->30
                28:alert(a)----->30
            */
        </script>
    </body>
</html>
